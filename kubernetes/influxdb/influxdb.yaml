apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: quay.io/influxdb/influxdb:2.0.0-alpha
          resources:
            limits:
              memory: "128Mi"
              cpu: "1000m"
          ports:
            - containerPort: 9999
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: influxdb
  ports:
    - port: 9999
